name: Bug report
description: File a bug
labels: [bug]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: A clear description of the problem
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
  - type: input
    id: version
    attributes:
      label: App version / commit
  - type: textarea
    id: logs
    attributes:
      label: Logs / screenshots
